<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycleway Road Quality Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
            opacity: 0.95;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .btn-primary {
            background-color: #ff7f50;
            border-color: #ff7f50;
            font-size: 1.1rem;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff6347;
            border-color: #ff6347;
        }

        .form-group input, .form-group select {
            background-color: #1e1e1e;
            border: 1.2px solid #ccc;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            height: 50px;
            width: 100%;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 5px rgba(255, 127, 80, 0.8);
        }

        footer {
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cycleway Road Quality Analysis</h1>
        <form action="/" method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="model">Select Model:</label>
                <select name="model" id="model" class="form-control" required>
                    <option value="nn_model">Neural Network</option>
                    <option value="rf_model">Random Forest</option>
                    <option value="svm_model">Support Vector Machine</option>
                    <option value="knn_model">K-Nearest Neighbors</option>
                    <option value="logreg_model">Logistic Regression</option>
                </select>
            </div>
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Analyze</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cycleway Analysis | Developed by Sharaj Jagadeesan</p>
    </footer>
</body>
</html>
